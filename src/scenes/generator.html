    <script>

        function* test(...args){ 
            // args = [1,2,3,4]
            for (const element of args) {
                yield element //[11,22,33]
            }
        }
        
        const t = test(1,2,3,4);
        console.log(t.next());
        console.log(t.next());
        console.log(t.next());
        console.log(t.next());
        console.log(t.next());

        // console.log(t.next());

    </script>
